run-name: Build and test - dev
on:
  push:
    branches:
      - cicd/**
      - ftr/**
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
      - name: Install npm dependency
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm run snapshot